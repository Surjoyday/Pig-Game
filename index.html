<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./icons/dices.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">78</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">96</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="./icons/dice-5.png" alt="dice-1-image" class="dice" />

      <button class="btn btn--new">ðŸ”„ New Game</button>
      <button class="btn btn--roll">
        <img
          src="./icons/roll-the-dice.gif"
          alt="roll-the-dice-icon"
          height="25"
          width="25"
        />
        <span class="roll-span">Roll</span>
      </button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
